<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码生成器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>密码生成器</h1>
    <div class="generator">
      <div class="options">
        <label>密码长度：<input type="number" id="length" min="6" max="32" value="12"></label>
        <label><input type="checkbox" id="uppercase" checked> 大写字母</label>
        <label><input type="checkbox" id="lowercase" checked> 小写字母</label>
        <label><input type="checkbox" id="numbers" checked> 数字</label>
        <label><input type="checkbox" id="symbols"> 特殊符号</label>
      </div>
      <button id="generate">生成密码</button>
      <div class="result">
        <input type="text" id="password" readonly>
        <button id="copy">复制</button>
      </div>
      <div class="strength" id="strength"></div>
    </div>
    <p class="desc">本工具在本地生成密码，不上传服务器，保障您的隐私安全。</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
